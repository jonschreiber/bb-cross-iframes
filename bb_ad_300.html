<script type="text/javascript" charset="utf-8">

window.onload = function() {
	var adFrameHeight = document.body.scrollHeight;
	
	// use postMessage to send height to the parent window
	var parent = window.parent;
	if (parent && parent.postMessage) {
	    console.log("IN IFRAME:" + adFrameHeight);
	    parent.postMessage(adFrameHeight, "http://localhost");
	} else {
		console.log("postMessage not supported");
		parent.resizeIframe(adFrameHeight);
	}
};
</script>
